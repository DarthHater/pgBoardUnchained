{% if user.is_authenticated %}
		<li><a href="{% url 'profile' user.pk %}">logged in as {{ user.username }}</a></li>
		<li><a href="{% url 'board.views.logout' %}">logout</a></li>
{% else %}
		<li><a href="/accounts/register/">register</a></li>
		<li><a href="/account/login/">login</a></li>
{% endif %}
